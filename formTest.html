<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Test</title>
    <style>
      label {
        float: left;
        text-align: right;
        margin-right: 15px;
        width: 100px;
      }
      textarea:focus,
      input:focus {
        border: 2px solid #900;
      }
    </style>
  </head>
  <body>
    <div class="main-form">
      <h1>Registeration Form</h1>
      <form action="#">
        <div class="form-name">
          <label for="name">First Name : </label>
          <input type="text" name="Fname" id="Fname"required />
          <br /><br />
          <label for="L_name">Last Name : </label>
          <input type="text" name="Lname" id="Lname" required/>
        </div>
        <br />
        <div class="form-address">
          <label for="address">Address : </label>
          <textarea
            name="address"
            id="address"
            cols="70"
            rows="1"
            onfocus="this.value=''; this.onfocus=null" required
          >
This is My Address</textarea
          >
        </div>
        <br />
        <div class="form-gender">
          <label for="gender">Gender : </label>
          <br />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span
            >Male
            <input type="radio" name="male" id="male" required/> &nbsp;&nbsp;&nbsp;
            Female <input type="radio" name="male" id="female"required
          /></span>
        </div>
        <br />
        <div class="form-state">
          <label for="state">State : </label>
          <select name="state" id="state" required>
            <option value=""></option>
            <option value="punjab">Punjab</option>
            <option value="haryana">Haryana</option>
            <option value="himachal Pradesh">Himachal Pradesh</option>
            <option value="chandigarh">Chandigarh</option>
            <option value="delhi">Delhi</option>
            <!-- <option value="Chandigarh">Chandigarh</option> -->
          </select>
        </div>
        <br />
        <div class="form-city">
          <label for="state">City :</label>
          <select name="city" id="city"required>
            <option value=""></option>
            <option value="jalandhar">Jalandhar</option>
            <option value="Amritsar">Amritsar</option>
            <option value="Ludhiana">Ludhiana</option>
            <option value="Moga">Moga</option>
            <option value="Patiala">Patiala</option>
            <option value="Ferozpur">Ferozpur</option>
            <option value="Bhatinda">Bhatinda</option>
          </select>
        </div>
        <br />
        <div class="form-pincode">
          <label for="pincode">Pincode :</label>
          <input type="number" name="pincode" id="pincode"required />
        </div>
        <br />
        <div class="form-phone">
          <label for="phone">WhatsApp No. :</label>
          <input type="tel" name="phone" id="phone"required />
        </div>
        <br />
        <div class="form-email">
          <label for="pincode">Email Id :</label>
          <input type="email" name="email" id="email"required />
        </div>
        <br />
        <div class="form-uploadCV">
          <label for="file">Upload CV :</label>
          <input type="file" name="resume_pdf" id="resume_pdf" required />
        </div>
        <br />
        <div class="form-submit">
          <label for="#"> .</label>
          <input
            type="submit"
            value="Register Me"
            class="submit"
            name="submit"
            id="submit"
          />
        </div>
      </form>
    </div>
  </body>
</html>
